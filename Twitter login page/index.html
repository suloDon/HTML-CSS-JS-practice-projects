<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="first">
           <div class="image">
                <img src="images/Logo_of_Twitter.svg.png" alt="">
           </div>
           <div class="txt">
                <p>Twitter Login</p>
           </div>
        </div>

        <div class="second">
            <div class="top">
                <div class="c">
                    <img src="images/Logo_of_Twitter.svg.png" alt="">
                </div>
                <div class="d">
                    <h2>Sign in to Twitter</h2>
                </div>
                
            </div>

            <div class="mid">
                <div class="tp">
                    <img src="images/google.jpg" alt="G">
                    <p>Sign in with Google</p>
                </div>

                <div class="bt">
                    <img src="images/apple.png" alt="G">
                    <p>Sign in with Apple</p>
                </div>
                <div class="m">
                    <hr>
                    <p>or</p>
                </div>

                <div class="inp">
                    <input type="text" placeholder="Phone, email or username">
                    <button id="btn">Next</button>
                    <button>Forget password?</button>
                </div>

                <div class="last">
                    <p>Don't have an account?<a href="">Sign up.</a></p>
                </div>
               
            </div>
        </div>
    </div>
    
    
</body>
</html>
